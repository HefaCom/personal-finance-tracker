<!-- templates/expenses.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Expenses</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <a href="{{ url_for('manage_income') }}" class="btn btn-secondary mb-3">Back</a>
        <a href="{{ url_for('dashboard') }}" class="btn btn-info mb-3">Back to Dashboard</a>
        <h1>Manage Expenses</h1>
        <form method="POST" class="mb-4">
            <div class="form-group">
                <input type="number" class="form-control" name="amount" placeholder="Amount" required>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" name="category" placeholder="Category" required>
            </div>
            <div class="form-group">
                <input type="date" class="form-control" name="date" required>
            </div>
            <button type="submit" class="btn btn-primary">Add Expense</button>
        </form>

        <h2>Current Expenses</h2>
        <ul class="list-group">
            {% for expense in expenses %}
                <li class="list-group-item">
                    {{ expense.amount }} - {{ expense.category }} on {{ expense.date }}
                    <form method="POST" action="{{ url_for('delete_expense', id=expense.id) }}" class="d-inline">
                        <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                    </form>
                    <a href="{{ url_for('update_expense', id=expense.id) }}" class="btn btn-warning btn-sm">Update</a>
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
