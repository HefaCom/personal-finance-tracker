<!-- templates/update_income.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Income</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <a href="{{ url_for('manage_income') }}" class="btn btn-secondary mb-3">Back</a>
        <a href="{{ url_for('dashboard') }}" class="btn btn-info mb-3">Back to Dashboard</a>
        <h1>Update Income</h1>
        <form method="POST" class="mb-4">
            <div class="form-group">
                <label for="source">Source:</label>
                <input type="text" class="form-control" id="source" name="source" value="{{ income.source }}" required>
            </div>
            <div class="form-group">
                <label for="amount">Amount:</label>
                <input type="number" class="form-control" id="amount" name="amount" value="{{ income.amount }}" required>
            </div>
            <div class="form-group">
                <label for="date">Date:</label>
                <input type="date" class="form-control" id="date" name="date" value="{{ income.date }}" required>
            </div>
            <button type="submit" class="btn btn-primary">Update Income</button>
        </form>
    </div>
</body>
</html>
